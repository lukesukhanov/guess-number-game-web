<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Guess my number</title>
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <header>
      <button class="btn retry-btn">Retry</button>
      <h1>Guess my number!</h1>
      <div class="secret-number">?</div>
      <section class="sign-in">
        <form method="post" class="sign-in-form">
          <label for="userame">Username </label>
          <input type="text" name="username" required /><br />
          <label for="password">Password </label>
          <input type="password" name="password" required /><br />
        </form>
        <button type="button" class="btn sign-in-btn">Sign in</button>
        <button type="button" class="btn sign-up-btn">Sign up</button>
      </section>
    </header>
    <main>
      <section class="left">
        <input type="number" min="1" max="50" class="guess-input" />
        <button class="btn check-btn">Check</button>
      </section>
      <section class="right">
        <p class="message"></p>
        <p class="label-attempts-count">
          Attempts count: <span class="attempts-count">0</span>
        </p>
        <p class="label-best-global-result">
          Best result:
          <span class="best-global-result">-</span>
        </p>
      </section>
    </main>
  </body>
</html>
