<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/general.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Guess my number</title>
    <script type="module" src="src/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="new-game-button">New game</button>

        <div class="authorization-frame">
          <div class="authorization-frame--before-authorization">
            <button class="authorization-frame__login-button">Log in</button>
            <button class="authorization-frame__signup-button">Sign up</button>
          </div>

          <div class="authorization-frame--after-authorization">
            <div class="authorization-frame__username"></div>
            <a href="#" class="authorization-frame__logout-reference">Log out</a>
          </div>
        </div>
      </nav>

      <div class="main-header">
        <h1>Guess my number!</h1>
        <br />
        <h4>(from 1 to 50)</h4>
      </div>

      <div class="secret-number">?</div>
    </header>

    <main>
      <section class="guess">
        <input type="number" class="guess__input" />
        <button class="guess__check-button">Check</button>
      </section>
      <section class="game-statistics">
        <p class="game-statistics__state">Start guessing...</p>
        <p class="game-statistics__attempts-count">
          Attempts count:
          <span class="game-statistics__attempts-count__value">0</span>
        </p>
        <p class="game-statistics__best-global-result">
          Best result:
          <span class="game-statistics__best-global-result__value"></span>
        </p>
      </section>
    </main>

    <!-- Popup form -->

    <div class="overlay"></div>

    <div class="popup-form-container">
      <form class="popup-form popup-form--signup">
        <div class="popup-form__username popup-form__field">
          <label for="username" class="popup-form__field__label">Username</label>
          <input type="text" name="username" class="popup-form__field__input" />
        </div>
        <div class="popup-form__password popup-form__field">
          <label for="password" class="popup-form__field__label">Password</label>
          <input type="password" name="password" class="popup-form__field__input" />
        </div>
        <div class="popup-form__repeated-password popup-form__field">
          <label for="repeated-password" class="popup-form__field__label">Repeat password</label>
          <input type="password" name="repeated-password" class="popup-form__field__input" />
        </div>
        <button>Sign up</button>
      </form>
    </div>

    <div class="popup-form-container">
      <form class="popup-form popup-form--login">
        <div class="popup-form__username popup-form__field">
          <label for="username" class="popup-form__field__label">Username</label>
          <input type="text" name="username" class="popup-form__field__input" />
        </div>
        <div class="popup-form__password popup-form__field">
          <label for="password" class="popup-form__field__label">Password</label>
          <input type="password" name="password" class="popup-form__field__input" />
        </div>
        <button>Log in</button>
      </form>
    </div>
  </body>
</html>
